# Training Configuration: Long Critical Path Aligned
experiment:
  name: "longcp_aligned"
  seed: 12345
  output_dir: "logs"
  device: "cpu"

training:
  total_timesteps: 2000000
  learning_rate: 0.00025
  num_envs: 1
  num_steps: 256
  gamma: 0.99
  gae_lambda: 0.95
  num_minibatches: 4
  update_epochs: 4
  clip_coef: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  anneal_lr: true

evaluation:
  test_every_iters: 5
  robust_eval_alpha: 0.25

domain:
  longcp_config: "data/rl_configs/train_long_cp_p08_seeds.json"
  wide_config: null
  host_specs_file: "data/host_specs_AL.json"

seed_control:
  mode: "controlled"

variant:
  name: "hetero"

trajectory:
  enabled: false
  collect_every: 10
  method: "svd"

logging:
  tensorboard: False
  log_every: 10
