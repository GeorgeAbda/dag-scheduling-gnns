# Two-MDP Domain Randomization (10 tasks each)
experiment:
  name: "two_mdp_hetero"
  seed: 12345
  output_dir: "logs"
  device: "cpu"

training:
  total_timesteps: 600000
  learning_rate: 0.00025
  num_envs: 1
  num_steps: 256
  gamma: 0.99
  gae_lambda: 0.95
  num_minibatches: 4
  update_epochs: 4
  clip_coef: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  anneal_lr: true

evaluation:
  test_every_iters: 5
  robust_eval_alpha: 0.25

domain:
  longcp_config: "data/rl_configs/two_mdp_longcp_n10_p085.json"
  wide_config:    "data/rl_configs/two_mdp_wide_n10_p005.json"
  host_specs_file: "data/host_specs.json"  # heterogeneous hosts

seed_control:
  mode: "controlled"

variant:
  name: "hetero"   # use heterogeneous GNN variant

trajectory:
  enabled: false
  collect_every: 10
  method: "svd"

logging:
  tensorboard: true
  log_every: 10
